<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">        
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>登录</title>
</head>
<body>
	<header>
		<em class="iconfont icon-fanhui"></em>
		登录
		<span><em class="iconfont icon-dingwei"></em>深圳</span>
	</header>
	<div class="content">
		<div class="login">
			<header>登录</header>
			<p><label class="iconfont icon-yonghuming">
				<input type="text" placeholder="请输入用户名/手机/邮箱">
			</label></p>
			<p><label class="iconfont icon-mima">
				<input type="password" placeholder="请输入密码">
			</label></p>
			
			<div class="loginButton">
				<button>登录<strong></strong></button>
			</div>
			
			<div class="forgetPsw">忘记密码</div>
		</div>
		
	</div>
	<script type="text/javascript" src="js/libs/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		var Loginwidth=$('.login').width();
		var winWidth=$(window).width();
		$('.login').css({left: winWidth/2-Loginwidth/2});
	</script>
</body>
</html>
